<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style/css/main.css">
    <script src="src/script/main.js" defer></script>
    <title>IKIGAI</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="container">
                <div class="nav">
                    <a class="nav__logo" href="#">
                        <img src="src/images/logo.png" class='logo'>
                    </a>
                    <div class="nav__menu">
                            <a href="#" class="nav__menu--element">Рамен</a>
                            <a href="#" class="nav__menu--element">Суши</a>
                            <a href="#" class="nav__menu--element">Салаты</a>
                            <a href="#" class="nav__menu--element">Рис</a>
                            <a href="#" class="nav__menu--element">Десерты</a>
                            <a href="#" class="nav__menu--element">Напитки</a>
                    </div>

                    <div class="cart">
                        <img src="src/images/Cart.png" class="cart__img">
                    </div>
                    <div class="burger"></div>
                </div>
            </div>
        </div>

        <main>
            <div class="ramen">
                <div class="container">
                    <div class="ramen__title">
                        <h2>Собери свой рамен</h2>
                        <button class="reset">Сброс</button>
                    </div>
                    <div class="ramen__construct">
                        <div class="ramen__ingridients">
                            
                            <div class='ramen__tab--list'>
                                <button class="ramen__tab--item active" id="broth" value="1">Бульон</button>
                                <button class="ramen__tab--item" id="noodle" value="1">Лапша</button>
                                <button class="ramen__tab--item" id="stock" value="1">Основа</button>
                                <button class="ramen__tab--item" id="toppings" value="6">Овощи</button>
                                <button class="ramen__tab--item" id="sauces" value="2">Соусы</button>
                            </div>
                           

                            <div class="ramen__lists">
                                  
                            </div>
                        </div>

                        <div class="ramen__menu">
                            <div class="menu">
                               
                            </div>

                            <div class="total">
                                <div class="sum">
                                    <p class="total__title">Итого:</p>
                                    <p class="total__sum">0р</p>
                                </div>
                                <button class="add-cart">Добавить в корзину</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
