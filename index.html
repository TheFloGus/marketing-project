<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="range">
            <label for="customRange2" class="form-label fs-2">Выберете количество роллов</label>
            <input type="range" class="form-range" min="4" max="40" step = '4' id="customRange2" value="1">
            <p id='number-of-rolls' class='fs-2'>Вы выбрали 4 роллов</p>
            <button type="button" class="btn btn-primary btn-lg">Подтвердить</button>
            <button type="button" class="btn btn-secondary btn-lg">Отменить</button>
        </div>

        <form class="form">
            <h2>Выберете рыбу</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefaultfish" id="flexRadioDefault1" value="1.5">
                <label class="form-check-label fs-2" for="flexRadioDefault1">
                  Лосось (+1,5р)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefaultfish" id="flexRadioDefault2" value="1">
                <label class="form-check-label fs-2" for="flexRadioDefault2">
                  Тунец (+1р)
                </label>
              </div>
            <h2>Выберете наполнение</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefaultInside" id="flexRadioDefault3" value="1">
                <label class="form-check-label fs-2" for="flexRadioDefault3">
                  Огурец (+1р)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefaultInside" id="flexRadioDefault4" value="2">
                <label class="form-check-label fs-2" for="flexRadioDefault4">
                  Креветка (+2р)
                </label>
              </div>
            <h2>Выберете рис</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefaultRice" id="flexRadioDefault5" value="0.7">
                <label class="form-check-label fs-2" for="flexRadioDefault5">
                  Рис1 (+0,7р)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefaultRice" id="flexRadioDefault6" value="1">
                <label class="form-check-label fs-2" for="flexRadioDefault6">
                  Рис2 (+1р)
                </label>
              </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg" id="calculate">Подтвердить</button>
        <p class="fs-2" id='total'>Всего: 0р</p>
    </div>
</body>
</html>
